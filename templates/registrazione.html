{% extends "layout_base_login_reg.html" %}

{% block title %}

Registrazione

{% endblock %}

{% block form %}

<form action="{{ url_for('login') }}" method="POST">
  <div class="form-group">
    <label for="input-nome" class="input-text"> Nome </label> 
    <input type="text" id="input-nome" class="input-dati form-control" name="..." placeholder="Codice utente">
  </div>
  <div class="form-group">
    <label for="input-cogn" class="input-text"> Cognome </label> 
    <input type="text" id="input-cogn" class="input-dati form-control" name="..." placeholder="Cognome">
  </div>
  <div class="form-group">
    <label for="input-pass" class="input-text"> Password </label> 
    <input type="password" id="input-pass" class="input-dati form-control" name="..." placeholder="Password">
  </div>
  <div class="form-group">
    <label for="input-pst" class="input-text"> Periodo storico </label> 
    <input type="text" id="input-pst" class="input-dati form-control" name="..." placeholder="Periodo storico">
  </div>
  <div class="form-group">
    <label for="input-cdr" class="input-text"> Codice di recupero </label> 
    <input type="text" id="input-cdr" class="input-dati form-control" name="..." placeholder="Codice di recupero">
  </div>
  <button class="btn widget-btn form-btn" type="submit">Registrati</button>
</form>

{% endblock %}
